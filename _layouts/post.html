---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p 
      class="post-meta">{{ page.author }}{% if page.date %} • {{ page.date | date: "%b %-d, %Y" }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} 
      <i> {% for tag in page.tags %}{% capture tag_name %}{{ tag }}{% endcapture %} • {{ tag_name }}{% endfor %}</i> 
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
