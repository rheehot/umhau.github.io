---
layout: default
---
<div class="post">

    <header class="post-header">
        
    <h1 class="post-title">{{ page.title }}</h1>
    <p 
        class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • <a  href="{{ page.url }}">permalink</a>
        <i> {% for tag in page.tags %}{% capture tag_name %}{{ tag }}{% endcapture %} • {{ tag_name }}{% endfor %}</i> • <b>{{page.categories | join: ' • '}}</b>
    </p>
    </header>

    <article class="post-content">
    {{ content }}
    </article>

    <p class="extra-space"></p>
    <hr>
    <p class="extra-space"></p>

</div>
